all: true
check-coverage: true
include:
  - "src/**/*.js"
exclude:
  - "**/*.test.js"
  - "**/*router.js"
  - "src/assets/*"
  - "src/app/cic/steps.js"
  - "src/app/cic/fields.js"
  - "src/lib/*"
  - "src/app.js"
report-dir: coverage
statements: 40
branches: 40
functions: 40
lines: 40
watermarks:
  statements:
    - 80
    - 90
  branches:
    - 80
    - 90
  functions:
    - 80
    - 90
  lines:
    - 80
    - 90
