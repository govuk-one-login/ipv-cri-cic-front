name: Post merge checks

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    continue-on-error: true

    steps:
      - name: Checkout Project (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'

      - name: Pre-commit (secrets)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: "detect-secrets --all-files"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Unit tests + coverage (LCOV)
        run: yarn test:coverage
        
      - name: Run SonarCloud scan (post-merge)
        if: ${{ success() && github.actor != 'dependabot[bot]' }}
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          args: >
            "-Dsonar.branch.name=${{ github.ref_name }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show sonar reports
        run: cat .scannerwork/report-task.txt

      - name: Browser tests (CI)
        run: yarn test:browser:ci

      - name: Get Test Results history
        uses: actions/checkout@v6
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Cucumber HTML Report action
        uses: PavanMudigonda/html-reporter-github-pages@v1.4
        id: test-report
        if: always()
        with:
          test_results: ./report/cucumber-html-report
          gh_pages: gh-pages
          results_history: results-history
          workflow_name: post-merge-checks

      - name: Publish Github Pages
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: results-history
          keep_files: true
        