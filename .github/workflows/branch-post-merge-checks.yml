name: Post merge checks

on:
  workflow_dispatch:
  push:
    branches:
      - KIWI_2484-branch-test

env:
  IPV_STUB_URL: ${{ secrets.IPV_STUB_URL }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    continue-on-error: true

    steps:
      - name: Checkout Project (full history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Use Node.js 22.x
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'yarn'

      - name: Pre-commit (secrets)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: "detect-secrets --all-files"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Unit tests + coverage (LCOV)
        run: yarn test:coverage

      - name: Run SonarCloud scan (post-merge)
        if: ${{ success() && github.actor != 'dependabot[bot]' }}
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            "-Dsonar.branch.name=${{ github.ref_name }}"
            "-Dsonar.javascript.lcov.reportPaths=coverage/lcov.info"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        